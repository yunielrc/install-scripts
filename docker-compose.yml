version: '3.8'

x-build: &build
  context: .
  dockerfile: ./Dockerfile
  args:
    VERSION: '20.04'
    APT_PROXY: "${APT_PROXY}"
    USER: "${USER_NAME}"
    WORKDIR: "${WORKDIR}"
  target: dev

x-base: &base
  env_file: .env
  container_name: "${PRODUCT_NAME}"
  working_dir: "${WORKDIR}"
  user: "${USER_NAME}"
  volumes:
    - "./:${MOUNT}:ro"
  cap_add:
    - SYS_ADMIN
  devices:
    - "/dev/fuse"
  security_opt:
    - "apparmor:unconfined"
  stdin_open: true # docker run -i
  tty: true        # docker run -t

services:
  test:
    <<: *base
    build:
      <<: *build
      target: dev
    entrypoint: "./scripts/test"

  play:
    <<: *base
    build:
      <<: *build
      target: base
    entrypoint: "/bin/bash"

  gui:
    image: dorowu/ubuntu-desktop-lxde-vnc
    <<: *base
    user: root
    ports:
      - '5900:5900'
    environment:
      - VNC_PASSWORD=${VNC_PASSWORD}
      - USER=${USER_NAME}
    volumes:
      - '/dev/shm:/dev/shm'
      - "./:${MOUNT}:ro"
